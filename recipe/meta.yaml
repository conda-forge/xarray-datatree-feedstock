{% set name = "xarray-datatree" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-datatree-{{ version }}.tar.gz
  sha256: 3005997cc3c3dd89a8d9ca5c483ebcc5080c7e9b42323956d01ffa4c5eb2c41a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=3.4
  run:
    - python >=3.8
    - xarray >=0.20.2

test:
  imports:
    - datatree
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xarray-contrib/datatree
  summary: Hierarchical tree-like data structures for xarray
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://xarray-datatree.readthedocs.io/en/latest
  dev_url: https://github.com/xarray-contrib/datatree


extra:
  recipe-maintainers:
    - andersy005
    - TomNicholas
